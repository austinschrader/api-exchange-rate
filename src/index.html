<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday API Project</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Convert Currency from USD to another.</h1>
    </div>
    <form id="formOne">
      <div class="form-group">
        <label for="currency-amount">From USD</label>
        <input id="currency-amount" type="text" value="45" />
      </div>
      <div class="form-group">
        <label for="currency-to">To: </label>
        <select name="currency-to" id="currencies">
          <option value="RUB">RUB</option>
          <option value="AED">AED</option>
          <option value="CNY">CNY</option>
          <option value="COP">COP</option>
          <option value="DKK">DKK</option>
          <option value="NOP">NOP (eg, not a real currency)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Convert</button>
    </form>
    <div id="results"></div>
  </div>
</body>

</html>
