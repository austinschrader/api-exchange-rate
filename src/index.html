<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday API Project</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Search API Form</h1>
    </div>
    <form id="formOne">
      <div class="form-group">
        <label for="search-term">From USD</label>
        <input id="search-term" type="text" value="45" />
      </div>
      <div class="form-group">
        <label for="currencies">To: </label>
        <select name="currencies" id="currencies">
          <option value="usd">USD</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Convert</button>
    </form>
    <div id="results"></div>
  </div>
</body>

</html>
